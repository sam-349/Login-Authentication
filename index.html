<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <!-- <div class="side-img">
                <img src="images/login.jpg" alt="image" width="520px" height="600px">
            </div> -->
            <div class="loginForm">
                <div class="signup">
                    <form>
                        <h1>login</h1>
                        <input type="text" name="fname" id="name" placeholder="Name" required><br>
                        <input type="text" name="mail" id="mail" placeholder="Email" required><br>
                        <input type="password" name="pwd" id="pwd" placeholder="Password" required><br>
                        <input type="password" name="cpwd" id="cpwd" placeholder="confirm password" required><br>
                        <button type="button" class="btn">Sign Up</button>
                    </form>
                    <span class="err-msg"></span>
                </div>
                <!-- <div class="login"></div> -->
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
